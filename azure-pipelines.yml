# Go
# Build your Go project.
# Add steps that test, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/go

trigger:
- master

pr: none

pool:
  vmImage: 'Ubuntu 16.04'

variables:
  - name: GOBIN
    value: ‘$(GOPATH)/bin’ # Go binaries path
  - name: GOROOT
    value: ‘/usr/local/go1.11’ # Go installation path
  - name: GOPATH
    value: ‘$(system.defaultWorkingDirectory)/gopath’ # Go workspace path
  - name: modulePath
    value: ‘$(GOPATH)/$(build.repository.name)’
  - group: hwsc-dev-container-vars

steps:
- script: printenv

- script: |
    mkdir -p '$(GOBIN)'
    mkdir -p '$(GOPATH)/pkg'
    mkdir -p '$(modulePath)'
    shopt -s extglob
    shopt -s dotglob
    mv !(gopath) '$(modulePath)'
    echo '##vso[task.prependpath]$(GOBIN)'
    echo '##vso[task.prependpath]$(GOROOT)/bin'
  displayName: 'Set up the Go workspace'

- script: |
    go version
    if [ -f Gopkg.toml ]; then
        curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
        dep ensure
    fi
    go build -v .
  workingDirectory: '$(modulePath)'
  displayName: 'Get dependencies, then build'
